[loggers]
keys=root,uvicorn,uvicorn.access,sqlalchemy,alembic,src

[handlers]
keys=console,file,access_file

[formatters]
keys=default,detailed,access

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console,access_file
qualname=uvicorn.access
propagate=0

[logger_sqlalchemy]
level=WARN
handlers=
qualname=sqlalchemy.engine
propagate=0

[logger_alembic]
level=INFO
handlers=
qualname=alembic
propagate=0

[logger_src]
level=INFO
handlers=console,file
qualname=src
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/app.log', 'a', 10485760, 5, 'utf-8')

[handler_access_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=access
args=('logs/access.log', 'a', 10485760, 5, 'utf-8')

[formatter_default]
class=src.core.logging_config.ColoredFormatter
format=%(asctime)s | %(levelname)-8s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailed]
format=%(asctime)s | %(levelname)-8s | %(name)s:%(lineno)d | %(funcName)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
class=uvicorn.logging.AccessFormatter
format=%(asctime)s | %(levelname)-8s | %(client_addr)s | %(request_line)s | %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S
